<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>add profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>add Employee</h2>

        <form action="#" th:action="@{/createProfile}" th:object="${profile}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Employee email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{phoneNumber}" placeholder="Employee phonenumber" class="form-control mb-4 col-4">


            <!-- <input type="text" th:field="*{isCompliant}" placeholder="Employee compliance" class="form-control mb-4 col-4"> -->

            <input type="text" th:field="*{role}" placeholder="Employee role" class="form-control mb-4 col-4">


            <input type="text" th:field="*{address.doornumber}" placeholder="doornumber" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address.addressline1}" placeholder="addressline1" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address.addressline2}" placeholder="addressline2" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address.city}" placeholder="city" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address.state}" placeholder="state" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address.pincode}" placeholder="pincode" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <!--<a th:href="@{/}"> Back to Employee List</a>-->
    </div>
</body>

</html>
