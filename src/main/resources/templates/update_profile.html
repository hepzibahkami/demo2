<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Profiles</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/updateProfile/{id}(id=${empId})}" th:object="${profile}" method="POST">

            <!-- Add hidden form field to handle update -->
            <h1>employee details</h1>

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">
            <!-- <input type="text" th:field="*{isCompliant}" class="form-control mb-4 col-4"> -->
            <input type="text" th:field="*{role}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.doornumber}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.addressline1}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.addressline2}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.city}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.state}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.pincode}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>
